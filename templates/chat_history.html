<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat History</title>
    <link rel="stylesheet" href="/static/css/chat.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="static/img/Logo_DiaPrognosis.png">
</head>

<body>
    <div class="container mx-auto mt-8 p-4 sm:p-6 md:w-2/3 lg:w-1/2">
        <div class="flex items-center justify-center mb-4">
            <img id="logo" src="static/img/Logo_DiaPrognosis.png" alt="Logo"
                class="chat-icon animate__animated animate__fadeIn"
                style="width: 60px; height: 60px; margin-right: 10px;">
            <h1 class="text-3xl font-bold text-center animate__animated animate__fadeIn">Chat History</h1>
        </div>

        <div class="mb-4">
            <form id="filterForm" method="POST" action="/chat-history">
                <input type="text" name="keyword" id="keyword" placeholder="Search..."
                    class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Filter</button>
            </form>
        </div>

        <div id="chatbot" class="flex-1 bg-white p-4 rounded-lg shadow-md">
            <div id="messages" class="overflow-y-auto">
                {% for message in messages %}
                <div class="message {{ 'right' if message[4] == 'user' else 'left' }}">
                    <div class="name font-bold">{{ message[1] }}</div>
                    <div class="bubble">{{ message[2] }}</div>
                    <div class="timestamp text-xs">{{ message[3] }}</div>
                </div>
                {% endfor %}
            </div>
        </div>

        <button type="button"
            class="w-full flex items-center justify-center w-1/2 px-5 py-2 text-sm text-white-700 transition-colors duration-200 bg-blue-500 hover:bg-blue-700 rounded-lg gap-x-2 sm:w-auto hover:bg-gray-100 dark:hover:bg-gray-700 dark:bg-gray-800 dark:text-gray-200 dark:border-gray-700"
            onclick="goToChat()">
            <svg class="w-5 h-5 rtl:rotate-180" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18" />
            </svg>
            <span>Kembali</span>
        </button>
    </div>
    <script>
        function goToChat() {
            window.location.href = "/chat";
        }
    </script>
</body>

</html>
