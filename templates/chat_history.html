<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat History</title>
    <link rel="stylesheet" href="/static/css/chat.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto mt-8 p-4 sm:p-6 md:w-2/3 lg:w-1/2">
        <div class="flex items-center justify-center mb-4">
            <img id="logo" src="static/img/Logo_DiaPrognosis.png" alt="Logo" class="chat-icon animate__animated animate__fadeIn" style="width: 60px; height: 60px; margin-right: 10px;">
            <h1 class="text-3xl font-bold text-center animate__animated animate__fadeIn">Chat History</h1>
        </div>
        
        <div class="mb-4">
            <form id="filterForm" method="POST" action="/chat-history">
                <input type="text" name="keyword" id="keyword" placeholder="Search..." class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Filter</button>
            </form>
        </div>
        
        <div id="chatbot" class="flex-1 bg-white p-4 rounded-lg shadow-md">
            <div id="messages" class="overflow-y-auto">
                {% for message in messages %}
                    <div class="message {{ 'right' if message[1] == 'User' else 'left' }}">
                        <div class="name font-bold">{{ message[1] }}</div>
                        <div class="bubble">{{ message[2] }}</div>
                        <div class="timestamp text-xs">{{ message[3] }}</div>
                    </div>
                {% endfor %}
            </div>
        </div> 
        <button class="back-button m-3" onclick="goToChat()">
            <i class="fas fa-chat"></i>
        </button>
    </div>
    <script>
        function goToChat() {
            window.location.href = "/chat";
        }
    </script>
</body>
</html>
